{% extends 'base.html' %}
{% load static %}



{% block content  %}
<div class="container_article">
        <div class="article_list">
            {% for article in articles %}
            <div class="article">
                <a href="{{ article.get_absolute_url }}"><img src="{{ article.image.url }}" alt="foto"></a>
                    <p class="article_pubdate">{{article.pubdate|date:"j M Y"}}</p>
                    
                    <a href="{{ article.get_absolute_url }}">
                        <h1 class="article_title">
                        {{article.title | safe}}
                        </h1>
                    </a>
                <p class="article_summary">{{article.summary| safe}}</p>
                <a href="{{article.get_category_url}}"><p class="article_category">#{{article.category}}</p></a>
            </div>
        </div>
        {% endfor %}    
</div>

{% endblock  %}
